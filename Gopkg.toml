
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

[prune]
  go-tests = true
  unused-packages = true

# arduino-cli requires a special version of the builder
[[constraint]]
  name = "github.com/arduino/arduino-builder"
  branch = "cli-inception"
  source = "github.com/bcmi-labs/arduino-builder"

[[constraint]]
  branch = "master"
  name = "github.com/arduino/board-discovery"

[[constraint]]
  branch = "master"
  name = "github.com/arduino/go-properties-map"

[[constraint]]
  branch = "master"
  name = "github.com/arduino/go-win32-utils"

[[constraint]]
  branch = "master"
  name = "github.com/gosuri/uitable"

[[constraint]]
  branch = "master"
  name = "github.com/bcmi-labs/arduino-modules"

[[constraint]]
  branch = "master"
  name = "go.bug.st/serial.v1"

[[constraint]]
  branch = "master"
  name = "github.com/bgentry/go-netrc"

[[constraint]]
  name = "github.com/briandowns/spinner"
  version = "1.0.0"

[[constraint]]
  name = "github.com/codeclysm/cc"
  version = "1.2.1"

[[constraint]]
  name = "github.com/codeclysm/extract"
  version = "1.1.1"

[[constraint]]
  name = "github.com/goadesign/goa"
  version = "1.3.1"

# This is required for goa 1.3.1 to work
[[override]]
  branch = "master"
  name = "github.com/satori/go.uuid"

[[constraint]]
  branch = "master"
  name = "github.com/mitchellh/go-homedir"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  branch = "master"
  name = "github.com/pmylund/sortutil"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.3"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.1"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.1.4"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[[constraint]]
  name = "gopkg.in/cheggaaa/pb.v1"
  branch = "master"
  source = "github.com/cmaglie/pb"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/yaml.v2"

[[constraint]]
  name = "github.com/bouk/monkey"
  revision = "5df1f207ff77e025801505ae4d903133a0b4353f"

[[constraint]]
  name = "github.com/cavaliercoder/grab"
  branch = "master"
